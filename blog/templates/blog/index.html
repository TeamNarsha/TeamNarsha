<!DOCTYPE html>
<html lang='ko'>
    {% load static %}
    <head>
        <meta charset='UTF-8'>
        
        <title>Blog</title> 

        <link rel="stylesheet" href={% static 'css/bootstrap_min.css' %} type="text/css">

    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-7'>
                    <h1 id='name' >NARSHA</h1>
                    <p id='pppp'>빅데이터 분석가를 꿈꾸는 팀 NARSHA입니다. </p>
                </div>

                <div id='bt_box' class='col-5'>  
                    <button class='bt'> <a href=''> Process</button>
                    <br><br>
                    {% for p in posts %} 
                        <button class='bt'><a href='{{ p.get_absolute_url }}'>{{ p.title }}</a></button>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
