<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>NARSHA</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./css/narsha.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">NARSHA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Process</a>
                    <a class="nav-link" href="#">김한림</a>
                    <a class="nav-link" href="#">김현아</a>
                    <a class="nav-link" href="#">석은수</a>
                    <a class="nav-link" href="#">이소정</a>
                    <a class="nav-link" href="#">정도</a>
                </div>
              </div>
            </div>
        </nav>
        {% for p in post %}
        <div class="container">
            <div class="row my-13">
                <div class="col-5">
                    <div class="box" style="background: #ffffff;">
                        <img class="profile" src="{{ p.head_image.url}}">
                    </div>
                </div>
                <div class="col-7">
                    <hr>
                    <br><br><br>
                    <h3 id="main_name"> {{p.name}}의 프로필</h3>
                    <pre class="self_simple">     "   {{p.simple}}   "</pre>
                    <p class="github">GitHub <i>{{post.gh}}</i> </p><br><br>
                    <hr>
                </div>
            </div>  
        </div>
        <div class="container">
            <hr>
            <div class="row my-13">
                <h3 class="small_title">KEYWORD</h3> 
                <div class="col-6">
                    <input id="ke0y_style_01" type="button" value ="{{ p.k_01 }}"><br><br>
                    <input id="key_style_03" type="button" value ="{{ p.k_03 }}"><br>               
                </div>
                <div class="col-6">
                    <input id="key_style_02" type="button" value ="{{ p.k_02 }}"><br><br>
                    <input id="key_style_04"  type="button" value ="{{ p.k_04 }}"><br>  
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <hr>
            <div class="row my-13">
                <h3 class="small_title">AVAILABLITY</h3>        
            </div>
            <p>{{p.ability}}</p>
            <hr>
        </div>
        <div class="container">
            <hr>
            <div class="row my-13">
                <h3 class="small_title">WAY OF THE PAST</h3>        
            </div>
            <p>{{p.past}}</p>
            <hr>
        </div>
        <div class="container">
            <hr>
            <div class="row my-10">
                <h3 class="small_title">WAY OF FUTUER</h3>        
            </div>
            <p>{{p.future}}</p>
            <hr>
        </div>

        <!-- Navbar content -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        
    </body>
</html>
